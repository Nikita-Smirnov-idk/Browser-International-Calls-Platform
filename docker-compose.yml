services:
  postgres:
    image: postgres:16-alpine
    container_name: calls-postgres
    environment:
      POSTGRES_USER: calls
      POSTGRES_PASSWORD: calls
      POSTGRES_DB: calls
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calls -d calls"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calls-backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: calls
      POSTGRES_PASSWORD: calls
      POSTGRES_DB: calls
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-for-local-development}
      VOIP_PROVIDER: ${VOIP_PROVIDER:-twilio}
      VOIP_ACCOUNT_SID: ${VOIP_ACCOUNT_SID:-}
      VOIP_AUTH_TOKEN: ${VOIP_AUTH_TOKEN:-}
      VOIP_API_KEY_SID: ${VOIP_API_KEY_SID:-}
      VOIP_API_KEY_SECRET: ${VOIP_API_KEY_SECRET:-}
      VOIP_FROM_NUMBER: ${VOIP_FROM_NUMBER:-}
      VOIP_TWIML_APP_SID: ${VOIP_TWIML_APP_SID:-}
      VOICE_PUBLIC_BASE_URL: ${VOICE_PUBLIC_BASE_URL:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calls-frontend
    ports:
      - "1573:80"
    depends_on:
      - backend

volumes:
  postgres_data:
