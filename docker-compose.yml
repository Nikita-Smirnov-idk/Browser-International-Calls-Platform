services:
  postgres:
    image: postgres:16-alpine
    container_name: calls-postgres
    environment:
      POSTGRES_USER: calls
      POSTGRES_PASSWORD: calls
      POSTGRES_DB: calls
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calls -d calls"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calls-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: calls
      POSTGRES_PASSWORD: calls
      POSTGRES_DB: calls
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calls-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
